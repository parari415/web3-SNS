<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>起床SNS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- タブナビゲーション -->
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'home')" id="defaultOpen">ホーム</button>
            <button class="tablink" onclick="openTab(event, 'alarm')">アラーム</button>
            <button class="tablink" onclick="openTab(event, 'friends')">フレンド</button>
        </div>

        <!-- ホームタブ -->
        <div id="home" class="tabcontent">
            <h2>ホーム</h2>
            <p>連続起床日数: <span id="streak">0</span> 日</p>
            <h3>フレンドの起床状況</h3>
            <ul id="timeline">
                <!-- フレンドの起床状況がここに表示されます -->
            </ul>
        </div>

        <!-- アラームタブ -->
        <div id="alarm" class="tabcontent">
            <h2>アラーム設定</h2>
            <label for="alarm-time">アラーム時間を選択:</label>
            <input type="time" id="alarm-time">
            <button onclick="setAlarm()">アラームを設定</button>
            <p id="alarm-status">アラームが設定されていません</p>
        </div>

        <!-- フレンドタブ -->
        <div id="friends" class="tabcontent">
            <h2>フレンド</h2>
            <ul id="friend-list">
                <!-- フレンドリストがここに表示されます -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
